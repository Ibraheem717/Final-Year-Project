{% load static %}
<!DOCTYPE html>
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'icon.gif' %}"/>
</head>
<body style="height:100%"  class="">
    {% load bootstrap5 %}
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <div class=" text-left" style="height:100%">
        <div class="p-3 text-left ">
            <div class="jumbotron">
                <h1 class="display-4  text-center">Reading App</h1>
                <hr class="my-4">
            </div>
        </div>
        <div class="row d-flex justify-content-around">


            <div class="col-md-4 border border-dark rounded p-5 mt-5" style="border: solid white;">

                <h1 class="display-5 text-center ">Login</h1>

                <form action="" method="POST">

                    {% csrf_token %}

                    <div class="form-group">

                        <label for="user" class = "form-label">Username</label>

                        {{form.username}}

                    </div>

                    <div class="form-group">

                        <label for="Password" class = "form-label">Password</label>

                        {{form.password}}
                    </div>
                    
                    <br>

                    <button type="submit" class="btn btn-primary">Login</button> 

                    <a href="./sign-up">
                        <button type = "button" class="btn btn-secondary">Sign Up</button>
                    </a>
                </form>
                
                <br>

                {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert"></a>
                        {{ message }}
                    </div>
                {% endfor %}

            </div>

            <div class="col-md-4 m-5 ">

                <img src="../../static/yckrb54qi.jpg" width="600" height="400" alt="">

            </div>

        </div>
    </div>

    

</body>
